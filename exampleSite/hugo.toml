baseURL = "https://loficode-hugo-theme.pages.dev/"
languageCode = "en-us"
title = "LofiCode Hugo Theme"
theme = "loficode-hugo-theme"

# Enable emoji support
enableEmoji = true


# Pagination
[pagination]
  pagerSize = 6
  path = "page"

[params]
  description = "A cozy example site showcasing the LofiCode Hugo theme"
  tagline = "Coding with coffee and lo-fi beats â˜•ðŸŽµ"
  # icon = ""

  [params.selfHosting]
    [params.selfHosting.fontAwesome]
      enabled = false
      remoteAddr = "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  # legal information, may be required in some localities
  [params.legal]
    copyrightHolder = "Alice"
    imprint = "https://example.org/imprint"
    privacyPolicy = "https://example.org/privacy"

  # Profile section
  [params.author]
    name = "LofiCode Dev"
    email = "alice@example.org"
    pronouns = "they/them"
    gender = "Female"
    image = "images/profile.png"
    fediverseIdentifier = "@example@mastodon.social"
    twitterIdentifier = "@example"
    [[params.author.sameAs]]
      url = "https://github.com/example"
    [[params.author.sameAs]]
      url = "https://example.org"
    

  # Data for social media previews
  [partial.socialPreview]
    # Path to the default image, should be in static or assets
    defaultFeaturedImage = ""


  # Social links - Supported platforms: github, twitter, linkedin, email, mastodon, youtube, instagram, facebook
  [params.social]
    github = "https://github.com/example"
    twitter = "https://twitter.com/example"
    linkedin = "https://linkedin.com/in/example"
    email = "contact@example.com"
    mastodon = "https://mastodon.social/@example"
    youtube = "https://youtube.com/@example"
    instagram = "https://instagram.com/example"
    facebook = "https://facebook.com/example"
    xing = "https://xing.com/example"
    git = "https://gitea.com"
    gitea = "https://gitea.com"

# Main navigation menu
[[menu.main]]
  name = "About"
  url = "/about/"
  weight = 10

[[menu.main]]
  name = "Contact"
  url = "/contact/"
  weight = 20

# Markup configuration for syntax highlighting
[markup]
  [markup.highlight]
    style = "dracula"
    lineNos = true
    lineNumbersInTable = false
    tabWidth = 2
    noClasses = false

# Taxonomies
[taxonomies]
  tag = "tags"
  category = "categories"

[languages]
  [languages.en]
    contentDir = 'content/'
    languageName = 'English'
    weight = 10
  [languages.de]
    contentDir = 'content/'
    languageName = 'Deutsch'
    weight = 20
