<meta itemprop="name" content="{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }}{{ end }}">
<meta itemprop="description" content="{{ if .Description }}{{ .Description }}{{ else if .IsHome }}{{ .Site.Params.description }}{{ else }}{{ .Summary | truncate 160 }}{{ end }}">

{{ with .Params.featuredImage }}
<meta itemprop="image" content="{{ . | absURL }}">
{{ else with resources.GetMatch .Site.Params.socialPreview.defaultFeaturedImage }}
<meta itemprop="image" content="{{ .Site.Params.socialPreview.defaultFeaturedImage | absURL}}">
{{ end }}
<meta itemprop="creator" content="{{ absURL "/person/index.html" }}">
